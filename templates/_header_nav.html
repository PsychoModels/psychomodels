{% load static %}

<header class="sticky top-0 my-4 z-50" id="main-header">

    <nav class="flex flex-wrap items-center mx-auto max-w-screen-2xl px-4 lg:px-6 py-2.5 0 h-16 resize" id="main-nav">


        <a href="{% url 'homepage' %}" class="flex items-center" id="logo">
            <img src="{% static '/img/pm_logo_white.svg' %}" class="max-w-12" alt="Psycho Models Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap text-white md:ml-12 ml-4"><b>Psycho</b><em>Models</em></span>
        </a>

        <div class="flex-grow"></div>
        <div class="flex lg:order-2">

            <button id="main-menu-mobile-button" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-white hover:text-gray-500 rounded-lg lg:hidden focus:outline-none"
                    aria-controls="main-menu-mobile" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <span id="mobile-menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </span>

            </button>
        </div>
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
             id="main-menu-mobile">

            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 text-white"
                id="nav-list">
                <li class="{% if request.resolver_match.url_name == 'model_list' %}current{% endif %}"><a
                        href="{% url 'model_list' %}">Explore the models</a></li>
                <li class="{% if request.resolver_match.url_name == 'model_create' %}current{% endif %}"><a
                        href="{% url 'model_create' %}">Submit
                </a></li>
                <li class="{% if request.resolver_match.url_name == 'about' %}current{% endif %}"><a
                        href="{% url 'about' %}">About</a></li>
                <li class="{% if request.resolver_match.url_name == 'contact' %}current{% endif %}"><a
                        href="{% url 'contact' %}">Contact</a>
                </li>
                {% if request.user.is_authenticated %}

                    <li><a href="#" id="dropdownDefaultButton" data-dropdown-trigger="hover"
                           data-dropdown-toggle="dropdown">Account</a>

                    </li>
                {% else %}
                    <li class="{% if request.resolver_match.url_name == 'about' %}current{% endif %}"><a
                            href="{% url 'account_login' %}">Login</a></li>
                {% endif %}
            </ul>

        </div>

    </nav>

    <div id="dropdown"
         class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 z-20">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
            <li>
                <a href="#"
                   class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">My models</a>
            </li>
            <li>
                <a href="{% url 'members_profile_edit' %}"
                   class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit
                    profile</a>
            </li>
            <li>
                <a href="{% url 'account_change_password' %}"
                   class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Change
                    password</a>
            </li>
            <li>
                <a href="{% url 'account_logout' %}"
                   class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign
                    out</a>
            </li>
        </ul>

    </div>
</header>
<div class="h-24 absolute top-0 left-0 right-0" id="header-bg-effect"></div>
