{% extends 'facts.html' %}
{% load static %}

{% block title %}Patterns{% endblock %}

{% block content %}
<p>Explore the various patterns</p>
<table>
    {% for object in pattern_list %}
    <tr>
        <td><a href="{{ object.id }}/">{{ object.name }}</a></td>

    {% empty %}
        <td>No models fit your search criteria.</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
