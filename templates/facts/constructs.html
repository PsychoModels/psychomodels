{% extends 'facts.html' %}

{% load static %}

{% block title %}Constructs{% endblock %}

{% block content %}
    <p>Explore the various constructs</p>

    <table>
        {% for object in construct_list %}
        <tr>
            <td><a href="{{ object.id }}/">{{ object.name }}</a></td>
        </tr>
        {% empty %}
        <td>No models fit your search criteria.</td>
        {% endfor %}
    </table>
{% endblock %}
