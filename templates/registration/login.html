{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}                    
	<button type="submit">Log in</button>
</form>
<p> If you do not have an account, <a href="{% url 'register' %}">register</a> instead.</p>

{% endblock %}
